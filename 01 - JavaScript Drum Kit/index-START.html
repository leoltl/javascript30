<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  const audioFileMap = {}
  const audioFiles = document.getElementsByTagName('audio')
  Array.from(audioFiles).forEach(audio => audioFileMap[audio.dataset.key] = audio)

  const keyDOMElMap = {}
  const keys = document.getElementsByClassName('key')
  const keysArr = Array.from(keys)
  keysArr.forEach(child => {
    keyDOMElMap[child.dataset.key] = child
    attachEventListenerToPlay(child, 'click', () => playNote(child))
  })

  attachEventListenerToPlay(window, 'keypress', (e) => {
    keyDOMElMap[e.charCode] && keyDOMElMap[e.charCode].click()
  })

  // ***************************

  function attachEventListenerToPlay(DOMElement, type, cb) {
    DOMElement.addEventListener(type, cb)
  }

  function playNote(DOMElement) {
    addVisualEffect()
    playAudio()

    // ********************************
    function addVisualEffect () {
      DOMElement.classList.toggle('playing')
      // setTimeout(() => DOMElement.classList.toggle('playing'), 100)
      DOMElement.addEventListener('transitionend', (e) => {
        if (e.propertyName != 'transform') return
        DOMElement.classList.remove('playing')
      })
    }
    function playAudio() {
      const audio = audioFileMap[DOMElement.dataset.key]
      audio.currentTime = 0 
      audio.play()
    }
  }

  
</script>


</body>
</html>
