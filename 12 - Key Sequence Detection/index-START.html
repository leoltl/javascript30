<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let keySequence = "";
  window.addEventListener('keyup', addToKeySequence)
  function addToKeySequence(e) {
    keySequence += `${e.keyCode}`
    if (keySequence == '38384040') {
      document.querySelector('body').innerText = 'You found me'
      cornify_add();
    }
  }
  setInterval(() => keySequence = '', 5000)

</script>
</body>
</html>
